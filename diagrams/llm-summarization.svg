<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 320 260" xmlns="http://www.w3.org/2000/svg">
                        <!-- Title -->
                        <text x="160" y="20" text-anchor="middle" font-size="11" font-weight="600" fill="#334155">Arquitetura Transformer</text>

                        <!-- Input tokens -->
                        <g transform="translate(40, 40)">
                            <rect x="0" y="0" width="50" height="25" rx="3" fill="#e0f2fe" stroke="#0284c7" stroke-width="1"/>
                            <text x="25" y="16" text-anchor="middle" font-size="9" fill="#0369a1">Token₁</text>
                        </g>
                        <g transform="translate(95, 40)">
                            <rect x="0" y="0" width="50" height="25" rx="3" fill="#e0f2fe" stroke="#0284c7" stroke-width="1"/>
                            <text x="25" y="16" text-anchor="middle" font-size="9" fill="#0369a1">Token₂</text>
                        </g>
                        <g transform="translate(150, 40)">
                            <rect x="0" y="0" width="50" height="25" rx="3" fill="#e0f2fe" stroke="#0284c7" stroke-width="1"/>
                            <text x="25" y="16" text-anchor="middle" font-size="9" fill="#0369a1">...</text>
                        </g>
                        <g transform="translate(205, 40)">
                            <rect x="0" y="0" width="50" height="25" rx="3" fill="#e0f2fe" stroke="#0284c7" stroke-width="1"/>
                            <text x="25" y="16" text-anchor="middle" font-size="9" fill="#0369a1">Tokenₙ</text>
                        </g>

                        <!-- Self-Attention block -->
                        <rect x="40" y="85" width="220" height="50" rx="4" fill="#dbeafe" stroke="#2563eb" stroke-width="1.5"/>
                        <text x="150" y="105" text-anchor="middle" font-size="10" font-weight="600" fill="#1e40af">Self-Attention</text>
                        <text x="150" y="120" text-anchor="middle" font-size="8" fill="#3b82f6">Cada token atende a todos os outros</text>

                        <!-- Attention lines -->
                        <path d="M65 65 L150 85" stroke="#93c5fd" stroke-width="0.8" stroke-dasharray="2,2"/>
                        <path d="M120 65 L150 85" stroke="#93c5fd" stroke-width="0.8" stroke-dasharray="2,2"/>
                        <path d="M175 65 L150 85" stroke="#93c5fd" stroke-width="0.8" stroke-dasharray="2,2"/>
                        <path d="M230 65 L150 85" stroke="#93c5fd" stroke-width="0.8" stroke-dasharray="2,2"/>

                        <!-- FFN block -->
                        <rect x="40" y="150" width="220" height="35" rx="4" fill="#ede9fe" stroke="#7c3aed" stroke-width="1.5"/>
                        <text x="150" y="172" text-anchor="middle" font-size="10" font-weight="600" fill="#5b21b6">Feed-Forward Network</text>

                        <!-- Arrow -->
                        <path d="M150 135 L150 150" stroke="#64748b" stroke-width="1.5" marker-end="url(#arrow2)"/>

                        <!-- Repeat indicator -->
                        <text x="275" y="120" text-anchor="start" font-size="9" fill="#64748b">×N</text>
                        <path d="M270 95 L270 175 L265 175" stroke="#64748b" stroke-width="1" fill="none"/>
                        <path d="M270 95 L265 95" stroke="#64748b" stroke-width="1"/>

                        <!-- Output -->
                        <rect x="90" y="205" width="120" height="35" rx="4" fill="#dcfce7" stroke="#16a34a" stroke-width="1.5"/>
                        <text x="150" y="222" text-anchor="middle" font-size="10" font-weight="600" fill="#166534">Próximo Token</text>
                        <text x="150" y="234" text-anchor="middle" font-size="8" fill="#22c55e">Probabilidades</text>

                        <!-- Arrow -->
                        <path d="M150 185 L150 205" stroke="#64748b" stroke-width="1.5" marker-end="url(#arrow2)"/>

                        <defs>
                            <marker id="arrow2" markerWidth="8" markerHeight="8" refX="6" refY="3" orient="auto">
                                <path d="M0,0 L0,6 L6,3 z" fill="#64748b"/>
                            </marker>
                        </defs>
                    </svg>