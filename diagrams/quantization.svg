                        <!-- Audio Output -->
                        <rect x="285" y="220" width="30" height="35" rx="4" fill="#dcfce7" stroke="#16a34a" stroke-width="1.5"/>
                        <!-- Speaker icon -->
                        <path d="M294 232 L294 243 L298 243 L303 248 L303 227 L298 232 Z" fill="#166534"/>
                        <path d="M306 233 Q309 237.5 306 242" stroke="#166534" stroke-width="1.5" fill="none"/>
                        <path d="M308 230 Q313 237.5 308 245" stroke="#166534" stroke-width="1.5" fill="none"/>

                        <defs>
                            <marker id="arrow3" markerWidth="8" markerHeight="8" refX="6" refY="3" orient="auto">
                                <path d="M0,0 L0,6 L6,3 z" fill="#64748b"/>
                            </marker>
                        </defs>
                    </svg>