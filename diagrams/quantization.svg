<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 320 260" xmlns="http://www.w3.org/2000/svg">
                        <!-- Text Input -->
                        <rect x="20" y="30" width="80" height="35" rx="4" fill="#e0f2fe" stroke="#0284c7" stroke-width="1.5"/>
                        <text x="60" y="52" text-anchor="middle" font-size="10" fill="#0369a1">Texto</text>

                        <!-- Voice Reference -->
                        <rect x="220" y="30" width="80" height="35" rx="4" fill="#fce7f3" stroke="#db2777" stroke-width="1.5"/>
                        <text x="260" y="47" text-anchor="middle" font-size="9" fill="#be185d">Referência</text>
                        <text x="260" y="58" text-anchor="middle" font-size="8" fill="#db2777">de Voz</text>

                        <!-- Arrows to acoustic model -->
                        <path d="M60 65 L60 90" stroke="#64748b" stroke-width="1.5" marker-end="url(#arrow3)"/>
                        <path d="M260 65 L260 80 L180 80 L180 90" stroke="#64748b" stroke-width="1.5" marker-end="url(#arrow3)"/>

                        <!-- Acoustic Model -->
                        <rect x="40" y="95" width="240" height="50" rx="4" fill="#dbeafe" stroke="#2563eb" stroke-width="1.5"/>
                        <text x="160" y="115" text-anchor="middle" font-size="11" font-weight="600" fill="#1e40af">Modelo Acústico</text>
                        <text x="160" y="130" text-anchor="middle" font-size="8" fill="#3b82f6">AR Decoder + Diffusion Model</text>

                        <!-- Arrow -->
                        <path d="M160 145 L160 165" stroke="#64748b" stroke-width="1.5" marker-end="url(#arrow3)"/>

                        <!-- Mel Spectrogram -->
                        <rect x="90" y="170" width="140" height="30" rx="4" fill="#fef3c7" stroke="#d97706" stroke-width="1.5"/>
                        <text x="160" y="190" text-anchor="middle" font-size="10" fill="#92400e">Mel Spectrogram</text>

                        <!-- Arrow -->
                        <path d="M160 200 L160 215" stroke="#64748b" stroke-width="1.5" marker-end="url(#arrow3)"/>

                        <!-- Vocoder -->
                        <rect x="70" y="220" width="180" height="35" rx="4" fill="#ede9fe" stroke="#7c3aed" stroke-width="1.5"/>
                        <text x="160" y="242" text-anchor="middle" font-size="10" font-weight="600" fill="#5b21b6">Vocoder (HiFi-GAN)</text>

